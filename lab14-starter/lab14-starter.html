<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CMSY 172 - Lab 14 - Get Weekday</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="voffset10 row">
          <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
              <div class="panel-heading text-center">
                 <h4>What day of the week is that?</h4>
              </div>

              <div class="panel-body">
                <form class="form">

                    <div class="col-md-4 col-md-offset-4 form-group">
                      <label for="day">Day</label>
                      <input type="text" name="day" id="day" size="4" class="form-control text-center" autofocus>
                    </div>

                    <div class="col-md-4 col-md-offset-4 form-group">
                      <label for="month">Month</label>
                      <input type="text" name="month" id="month" size="4" class="form-control text-center">
                    </div>

                    <div class="col-md-4 col-md-offset-4 form-group">
                      <label for="year">Year (YYYY)</label>
                      <input type="text" name="year" id="year" size="4" class="form-control text-center">
                    </div>

                    <div class="form-group">
                      <button type="button" id="getWD" class="btn btn-primary btn-lg">Get Weekday</button>
                    </div>

                    <div class="form-group">
                      <button id="clear" type="reset" class="btn btn-primary center-block btn-lg">Clear</button>
                    </div>
                </form>
              </div>

            </div>
          </div>
      </div>

      <div class="voffset10 row">
          <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
              <div class="panel-body text-center">
                <span id="output"></span>
              </div>
            </div>
          </div>
      </div>
    </div>


    <script>

      /*  Set up variables to hold the form input and output element objects.
          These are used to get the date from the user, and to display the
          calculated weekday.
      */
      var day = document.getElementById("day");
      var month = document.getElementById("month");
      var year = document.getElementById("year");
      var output = document.getElementById("output");

      var dayIs = "The day of the week for ";

      var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

	    var theDate = new Date();

      /* getWeekDay Event handler function

         Determines the numeric day of the week for the provided date and
         uses it to display a string with the textual day of the week.
      */
      function getWeekDay() {
        theDate.setDate(day.value);
        theDate.setMonth((month.value)-1);
        theDate.setFullYear(year.value);

        theDate.getDate();
        theDate.getMonth();
        theDate.getFullYear();

        document.getElementById("output").innerHTML = dayIs+theDate.toDateString()+" "+days[theDate.getDay(day)];
      }

      /* Register the getWeekDay function with the get weekday button onclick
         event handler.
      */
      document.getElementById("getWD").onclick = getWeekDay;
    </script>


  </body>
</html>
