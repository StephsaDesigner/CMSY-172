<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    
		<!-- CMSY172 - Closure Example -->
		
		<title>Closure</title>

	</head>
	<body>
  
     <p id="output"></p>
    
    <script>
        
        function setNoise(sound) {             
            return function () {
                output.innerHTML = output.innerHTML + sound + "<br>";
            }
        }
      
        var output = document.getElementById("output");
        
        var makeGrowl = setNoise("Grrrrrrr");
        var makeRoar = setNoise("Rrrrrrrr");
        
    </script>
    
	</body>
</html>
