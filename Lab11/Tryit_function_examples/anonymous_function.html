<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    
		<!-- CMSY172 - Anonymous Function Example -->
		
		<title>Anonymous Function</title>

	</head>
	<body>
  
     <p id="output"></p>
    
    <script>
        
      window.onload = function () {
       output.innerHTML = output.innerHTML + "Grrrrr";
       output.innerHTML = output.innerHTML + "<br>";
      }

      setTimeout(function () {
           output.innerHTML = output.innerHTML + "Grrrrr";
           output.innerHTML = output.innerHTML + "<br>";
      }, 10000);
        
    </script>
    
	</body>
</html>
