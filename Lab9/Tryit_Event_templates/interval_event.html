<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		
		
		<title>Timed interval event</title>

	</head>
	<body>
  
    
	
	
		<script>
		 
			function timerHandler() {
				alert("Time's up.");
			}
			
			setInterval(timerHandler, 5000);
		  
		</script>
    
	</body>
</html>
