<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		
		
		<title>onload Event</title>

	</head>
	<body>
	
		<script>
		 
			function pageLoadedHandler() { 
					alert("Page Loaded"); 
			}
			
			window.onload = pageLoadedHandler; 

		</script>
    
	</body>
</html>
